kind: Deployment
apiVersion: apps/v1
metadata:
   name: project
spec:
   replicas: 2
   selector:      # tells the controller which pods to watch/belong to
    matchLabels:
     app: project
   template:
      metadata:
        labels:
          app: project
      spec:
       containers:
        - name: project
          image: anantgarg123/pipeline-demo
          imagePullPolicy: Always
          command: [ "/bin/bash", "-c", "--" ]
          args: [ "while true; do sleep 30; done;" ]
          ports:
          - containerPort: 80 
            
            